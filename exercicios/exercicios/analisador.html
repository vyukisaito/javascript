<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            Número (entre 1 e 100):
            <input type="number" name="numero" id="number">
            <input type="button" value="Adicionar" onclick="guardar()">
            <br>
            <br>
            <select name="selnum" id="selnum" size="10" style="width: 200px;"></select>
            <br>
        </div>
        <div>
            <input type="button" value="Analisar" onclick="analisar()">
        </div>
        <div id="resultado">

        </div>
    </section>
    <footer>
        <p>V-Y-S</p>
    </footer>
    <script src="analisador.js"></script>
    
</body>
</html>
