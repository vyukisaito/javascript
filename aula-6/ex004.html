<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {font: normal 20pt Arial;}
    </style>
</head>
<body>
    <h1>Treinamento</h1>
    <p>Fazendo um breve recap do que tenho aprendido</p>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`<strong>Olá ${nome}, seu nome tem ${nome.length} letras.<br/>`)/*o
            comando <br/> é para pular uma linha*/
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
