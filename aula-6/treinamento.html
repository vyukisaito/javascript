<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento</title>
    <style>
        body {background-color: aqua;
        font: normal 20pt Arial;}
    </style>
</head>
<body>
    <h1>Fazendo um breve recap</h1>
    <p>
        Olá, isso é apenas um recap
    </p>
   <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olá ${nome}! Seja bem-vindo, estou treinando por aqui. Seu nome tem ${nome.length} letras. <br><br>`)
        var n1 = Number(window.prompt('Digite um número'))
        var n2 = Number(window.prompt('Agora digite outro número'))
        var resultado = n1 + n2
        document.write(`A soma de ${n1} e ${n2} é igual a: ${resultado}. <br><br>`)
        var nota = Number(window.prompt(`Quanto que você tirou em matemática?`))
        var AR = (`${nota > 6.9? 'APROVADO' : 'REPROVADO'}`)
        document.write(`Você está ${AR} em matemática!`)
       
   </script> 

</body>
</html>
