<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn On and of</title>
    <style>
        div {
            height: 500px;
            width: 500px;
            border-radius: 1000px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div id="lamp">

    </div>

    <button id="on" onclick="on()">ON/OFF</button>

    <script>
const lamp = document.getElementById('lamp')
let isOn = false

function alternarLamp() {
  isOn = !isOn

  if (isOn) {
    lamp.style.backgroundColor = 'yellow'
  } else {
    lamp.style.backgroundColor = 'white'
  }

  click = 0
}

document.getElementById('on').addEventListener('click', alternarLamp)
  
    </script>
</body>
</html>
