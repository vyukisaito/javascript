<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn On and of</title>
    <style>
        div {
            height: 500px;
            width: 500px;
            border-radius: 1000px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div id="lamp">

    </div>

    <button id="on" onclick="on()">ON</button>
    <button id="off" onclick="off()">OFF</button>

    <script>
    const on = document.getElementById('on')
    const off = document.getElementById('off')
    let click = 0

    on.addEventListener("click", () => {
        click++

        if (click > 1) {
            window.alert('its already lit')
        } else {
            document.getElementById('lamp').style.backgroundColor = 'yellow'
        }
    })

    off.addEventListener("click", () => {
        click++

        if (click > 1) {
            window.alert('its already lit')
        } else {
            document.getElementById('lamp').style.backgroundColor = 'white'
        }
    })
    
    </script>
</body>
</html>
