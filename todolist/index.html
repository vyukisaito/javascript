<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>todo-list</title>
</head>
<body>
    <div class="todo">
        <div class="todo__title">
            TODO - LIST
        </div>

        <div class="todo__list all" id='todoList'>
            <label class="todo__item all">
                <input type="checkbox" class="all">
                <div class="text all">teste de item 1</div>
                <input type="button" value="X" class="all">
            </label>

        </div>

        <div class="todo__new-item" id="newItem">
            <div>&and;</div>
            <input type="text" placeholder="Digite e pressione enter para adicionar a tarefa">
            <div>&and;</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
